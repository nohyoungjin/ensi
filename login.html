<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width">
	<meta name="format-detection" content="telephone=no">
	<title>ENSI</title>
	<link href="css/common.css" rel="stylesheet" />
	<link href="css/content.css" rel="stylesheet" />
	<link href="css/member.css" rel="stylesheet" />
	<link href="path/favicon.ico" rel="shortcut icon">
	<!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.js"></script>
	<![endif]-->
	<script src="js/jquery-1.11.2.min.js"></script>
</head>

<body class="page">

	<!-- skip -->

	<ul id="skip_navi">
		<li><a href="#content">본문 바로가기</a></li>
	</ul>

	<!-- wrap -->

	<div class="wrap">

		<!-- header -->

		<script src="inc/header.js"></script>

		<!-- //header -->

		<div class="container">
			<div id="content" class="content gray">

				<h2 class="title_text">로그인</h2>
				<p class="sub_txt">ENSI의 다양한 서비스 이용을 위해 로그인 해주세요.</p>

				<div class="login_bx">
					<p class="txt_error">입력하신 아이디 또는 비밀번호가 일치하지 않습니다. <span class="txt_flow">다시 확인 후 입력해 주세요.</span></p>

					<form action="#" method="#">
						<div class="item">
							<label for="" class="blind">아이디</label>
							<input type="text" id="" class="input_l w100" placeholder="이메일 아이디를 @까지 정확하게 입력하세요" title="아이디 입력">
						</div>
						<div class="item">
							<label for="" class="blind">비밀번호</label>
							<input type="password" id="" class="input_l w100" placeholder="비밀번호" title="비밀번호 입력">
						</div>
						<div class="btn_login">
							<button type="button" id="" name="" value="로그인">로그인</button>
						</div>

						<p class="keeping">
							<input type="checkbox" id="id_save" name="id_save" class="check">
							<label for="id_save" class="idcheck">아이디 저장</label>
						</p>
					</form>
				</div>

				<ul class="help">
					<li>
						<p class="txt">아직 ENSI 회원이 아니신가요?</p>
						<p class="anchor">
							<a href="javascript:" class="btn_type gray">회원가입</a>
						</p>
					</li>
					<li>
						<p class="txt">비밀번호를 잊어 버리셨나요?</p>
						<p class="anchor">
							<a href="javascript:" class="btn_type gray">비밀번호 찾기</a>
						</p>
					</li>
					<li>
						<p class="txt">아이디(email)찾기는 Contact에 <span class="txt_flow">문의해주세요.</span></p>
						<p class="anchor">
							<a href="javascript:" class="btn_type white">Contact</a>
						</p>
					</li>
				</ul>

			</div>
		</div>

		<!-- //container -->

		<!-- footer -->

		<script src="inc/footer.js"></script>
		
		<!-- //footer -->
   
	</div>

	<!-- //wrap -->

	<script src="inc/widget.js"></script>

	<script src="js/jquery.ba-throttle-debounce.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/ScrollToPlugin.min.js"></script>
	<script src="js/SplitTextmin.js"></script>
	<script src="js/easing.js"></script>
	<script src="js/common.js"></script>

</body>
</html>
